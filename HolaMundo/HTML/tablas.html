<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table> <!--table para añadir una tabla-->
            <thead> <!--thead para añadir la cabecera-->
                <tr> <!--tr para indicar las filas-->
                    <th>Mes</th> <!--th para indicar el contenido de las celdas-->
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Enero</td>
                    <td>1000$</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>1200$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Suma total: </td>
                    <td>2200$</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
