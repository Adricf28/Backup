<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <!--ñ => &ntilde-->
    </head>
    <body>
        <ul>
            <li>ul para lista desordenada (unordered list)</li>
            <li>li para añadir elementos a la lista</li>
        </ul>

        <ol>
            <li>ol para lista ordenada (ordered list)</li>
            <li>Igualmente, los elementos se añaden con li</li>
        </ol>
    </body>
</html>
